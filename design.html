<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta charset="UTF-8">
  <!-- Ensures the page scales correctly on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Design Showcase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slide-in-from-bottom {
      0% {
        transform: translateY(100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .animate-slide-in-from-bottom {
      animation: slide-in-from-bottom 1s ease-in-out;
    }

    header {
      width: 100%;
      background: #F2EBE2;
      color: black;
      text-align: center;
      padding: 24px 0;
    }
    header h1 {
      margin: 0;
      font-family: 'Open Sans';
      font-size: 22px;
    }
    header h1 a {
      color: black;
      text-decoration: none;
    }
    
    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out, visibility 0.3s;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: fade-in 0.3s ease-in-out;
    }
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body class="bg-white flex flex-col min-h-screen">
  <!-- Header -->
  <header class="w-full bg-[#F2EBE2] text-center shadow-md fixed top-0 left-0 z-50">
    <h1 class="font-bold">
      <a href="index.html" class="text-black no-underline">ELIJAH</a>
    </h1>
  </header>

  <!-- Main Content -->
  <!-- "container mx-auto" and "px-4" help keep content centered and spaced nicely on mobile -->
  <main class="container mx-auto px-4 mt-40 animate-slide-in-from-bottom flex flex-col md:flex-row items-center justify-center gap-8">
    <!-- Image Section -->
    <!-- We use w-full on small screens, and let md:w-1/2 or md:w-[some fixed] handle bigger screens -->
    <div class="relative w-full md:w-1/2 flex items-center justify-center">
      <!-- If you want to keep the overlapping style, you can use absolute positioning on the second image, 
           and let the first occupy a normal flow. Here weâ€™ve removed the fixed heights so they scale properly. -->
		<div class="relative w-full md:w-1/2">
		  <!-- Website 2 (the base/behind image) -->
		  <img
			src="resources/images/site2.png"
			alt="Website 2"
			class="rounded-lg shadow-lg w-full h-auto object-cover"
		  />
		  
		  <!-- Website 1 (overlaid, made the same size, and pushed lower) -->
		  <img
			src="resources/images/site1.png"
			alt="Website 1"
			class="absolute top-24 left-10 rounded-lg shadow-lg w-full h-auto object-cover"
			style="max-width: 90%;"
		  />
		</div>
	</div>

    <!-- Text Section -->
    <div class="md:w-1/2 max-w-md text-center md:text-left">
      <h2 class="text-2xl font-semibold mb-4">Custom Websites for Your Needs</h2>
      <p class="text-gray-600">
        I create high-quality, responsive websites tailored to your business.
        Let me bring your vision to life.
      </p>
      <button
        onclick="openModal()"
        class="mt-4 inline-block bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-700"
      >
        Get in Touch
      </button>
    </div>
  </main>

  <!-- Modal -->
  <div id="contactModal" class="modal-overlay">
    <div class="modal">
      <p class="text-xl font-semibold">Contact Me</p>
      <p class="text-gray-600 my-2">kizerboeli@gmail.com</p>
      <button
        onclick="closeModal()"
        class="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-red-600"
      >
        Close
      </button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('contactModal').classList.add('show');
    }
    function closeModal() {
      document.getElementById('contactModal').classList.remove('show');
    }
  </script>
</body>
</html>
