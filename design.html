<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slide-in-from-bottom {
            0% { transform: translateY(100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-in-from-bottom { animation: slide-in-from-bottom 1s ease-in-out; }
        
        header {
            width: 100%;
            background: #F2EBE2;
            color: black;
            text-align: center;
            padding: 24px 0;
        }
        header h1 {
            margin: 0;
            font-family: 'Open Sans';
            font-size: 22px;
        }
        header h1 a {
            color: black;
            text-decoration: none;
        }
        
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s;
        }
        .modal {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fade-in 0.3s ease-in-out;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="bg-white flex flex-col items-center min-h-screen">
    
    <header class="w-full bg-[#F2EBE2] text-center shadow-md fixed top-0 left-0 z-50">
        <h1 class="font-bold">
            <a href="index.html" class="text-black no-underline">ELIJAH</a>
        </h1>
    </header>
    
    <main class="animate-slide-in-from-bottom flex flex-col md:flex-row items-center justify-center px-6 mt-40 gap-8">
        <div class="relative w-96 h-60">
            <img src="resources/images/site2.png" alt="Website 2" class="absolute top-0 left-0 w-full h-full object-cover rounded-lg shadow-lg">
            <img src="resources/images/site1.png" alt="Website 1" class="absolute top-40 left-16 w-full h-full object-cover rounded-lg shadow-lg"/>
        </div>
        
        <div class="ml-12 max-w-md text-center md:text-left">
            <h2 class="text-2xl font-semibold mb-4">Custom Websites for Your Needs</h2>
            <p class="text-gray-600">I create high-quality, responsive websites tailored to your business. Let me bring your vision to life.</p>
            <button onclick="openModal()" class="mt-4 inline-block bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-700">Get in Touch</button>
        </div>
    </main>
    
    <!-- Modal -->
    <div id="contactModal" class="modal-overlay">
        <div class="modal">
            <p class="text-xl font-semibold">Contact Me</p>
            <p class="text-gray-600 my-2">kizerboeli@gmail.com</p>
            <button onclick="closeModal()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-red-600">Close</button>
        </div>
    </div>
    
    <script>
        function openModal() {
            document.getElementById('contactModal').classList.add('show');
        }
        function closeModal() {
            document.getElementById('contactModal').classList.remove('show');
        }
    </script>
    
</body>
</html>
