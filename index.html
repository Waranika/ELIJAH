<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Eli Developer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            margin: 0;
        }
		.container {
			display: flex;
			width: 100vw;
			height: 100vh;
			position: relative;
		}

		.image-wrapper {
			position: relative;
			width: 50%;
			height: 100%;
			overflow: hidden;
		}

		.image-wrapper:first-child {
			clip-path: polygon(0 0, 100% 0, 98% 100%, 0% 100%);
		}

		.image-wrapper:last-child {
			clip-path: polygon(2% 0, 100% 0, 100% 100%, 0% 100%);
		}

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
        }
        .color {
            opacity: 0;
        }
        .image-wrapper:hover .color {
            opacity: 1;
			transform: scale(1.05);
        }
		
		.text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
			font-family: "Merriweather", serif;
        }
		
		 .image-wrapper a {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 3;
        }
		
		.fade-in-slide-up {
			opacity: 0;
			/*  transform: translateY(30px); Start slightly lower */
			transition: opacity 1.5s ease-out, transform 1s ease-out;
		}
		
		
		header {
			width: 100%;
			background: #F2EBE2;
			color: black;
			text-align: center;
			padding: 20px 0;
			position: fixed; /* Fix it at the top */
			top: 0;
			left: 0;
			z-index: 1000; /* Ensures it stays above everything */
		}

		header h1 {
			margin: 0;
			font-size: 2rem;
		}

		header h1 a {
			color: black;
			text-decoration: none;
		}

		
    </style>
</head>
<body>
	<header>
        <h1><a href="index.html">ELIJAH</a></h1>
    </header>
	
    <div class="container">
        <div class="image-wrapper">
			<a href="programming.html"></a>
            <span class="text">PROGRAMMING</span>
			<img src="resources/images/972.jpg" alt="Black and White Image 1" class="bw">
            <img src="resources/images/971.jpg" alt="Color Image 1" class="color">
        </div>
        <div class="image-wrapper">
			<a href="design.html"></a>
			<span class="text">WEB DESIGN</span>
            <img src="resources/images/35b49bbd-84fc-4d5b-a263-827408bebb03-cover.png" alt="Black and White Image 2" class="bw">
            <img src="resources/images/35b49bbd-84fc-4d5b-a263--cover.png" alt="Color Image 2" class="color">
        </div>
    </div>
	
	<script>
	document.addEventListener("DOMContentLoaded", function() {
		// Select everything after .custom-shape-divider-top-1738779862
		let contentToFadeIn = document.querySelectorAll("body");

		// Apply fade-in effect
		contentToFadeIn.forEach(element => {
			element.classList.add("fade-in-slide-up");
			setTimeout(() => {
				element.style.opacity = "1";
				element.style.transform = "translateY(0)";
			}, 100); // Small delay to ensure the animation starts after loading
		});
	});
	</script>
</body>
</html>
