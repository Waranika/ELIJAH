<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans"
    rel="stylesheet"
  />
  <title>Eli Developer</title>
  <style>
    /* Base Layout */
    body {
      margin: 0;
      background-color: #111;
      font-family: "Open Sans", Arial, sans-serif;
    }
    header {
      width: 100%;
      background: #f2ebe2;
      color: black;
      text-align: center;
      padding: 24px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-family: "Open Sans";
      font-size: 22px;
    }
    header h1 a {
      color: black;
      text-decoration: none;
    }

    /* Container for Split Images */
    .container {
      display: flex;
      width: 100vw;
      height: 100vh;
      position: relative;
      margin-top: 72px; /* push content below header */
    }

    /* Each half wrapper */
    .image-wrapper {
      position: relative;
      width: 50%;
      height: 100%;
      overflow: hidden;
    }

    /* Clip Paths for Desktop */
    .image-wrapper:first-child {
      clip-path: polygon(0 0, 100% 0, 98% 100%, 0% 100%);
    }
    .image-wrapper:last-child {
      clip-path: polygon(2% 0, 100% 0, 100% 100%, 0% 100%);
    }

    /* Images inside each wrapper */
    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
    }

    /* Hover effect: show color image */
    .color {
      opacity: 0;
    }
    .image-wrapper:hover .color {
      opacity: 1;
      transform: scale(1.05);
    }

    /* Link covers the entire half */
    .image-wrapper a {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 3;
    }

    /* Text in the middle of each half */
    .text {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
      font-family: "Merriweather", serif;
      pointer-events: none; /* Let clicks pass through to link */
    }

    /* Fade-in Slide-up (optional) */
    .fade-in-slide-up {
      opacity: 0;
      transition: opacity 1.5s ease-out, transform 1s ease-out;
    }

    /* Responsive Adjustments: stack images on smaller screens */
    @media (max-width: 768px) {
      /* Let the container grow in height rather than forcing 100vh */
      .container {
        flex-direction: column;
        height: auto;
      }
      .image-wrapper {
        width: 100%;
        height: 50vh; /* You can keep some height for the visual effect */
        clip-path: none !important; /* Remove the angled edges on mobile */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <a href="index.html">ELIJAH</a>
    </h1>
  </header>

  <div class="container fade-in-slide-up">
    <div class="image-wrapper">
      <a href="programming.html"></a>
      <span class="text">PROGRAMMING</span>
      <img
        src="resources/images/972.jpg"
        alt="Black and White Image 1"
        class="bw"
      />
      <img
        src="resources/images/971.jpg"
        alt="Color Image 1"
        class="color"
      />
    </div>
    <div class="image-wrapper">
      <a href="design.html"></a>
      <span class="text">WEB DESIGN</span>
      <img
        src="resources/images/35b49bbd-84fc-4d5b-a263-827408bebb03-cover.png"
        alt="Black and White Image 2"
        class="bw"
      />
      <img
        src="resources/images/35b49bbd-84fc-4d5b-a263--cover.png"
        alt="Color Image 2"
        class="color"
      />
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Apply fade-in-slide-up to the container once the DOM is loaded
      const container = document.querySelector(".container.fade-in-slide-up");
      setTimeout(() => {
        container.style.opacity = "1";
        container.style.transform = "translateY(0)";
      }, 100); // Start animation slightly after page load
    });
  </script>
</body>
</html>
